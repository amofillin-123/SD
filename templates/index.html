<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文件筛选工具</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .file-list {
            height: 500px;
            overflow-y: auto;
        }
        .device-item {
            padding: 10px;
            border: 1px solid #ddd;
            margin-bottom: 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .device-item:hover {
            background-color: #f8f9fa;
        }
        .device-item.selected {
            background-color: #e9ecef;
            border-color: #0d6efd;
        }
        .file-item {
            padding: 8px;
            margin-bottom: 5px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .file-item:hover {
            background-color: #f8f9fa;
        }
        .file-item.selected {
            background-color: #e9ecef;
            border-color: #0d6efd;
        }
        
        /* 文件列表样式 */
        .file-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            padding: 20px;
        }
        
        .file-item {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 10px;
            cursor: pointer;
            transition: all 0.2s;
            background: white;
        }
        
        .file-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        
        .file-item.selected {
            border-color: #007bff;
            background-color: #f8f9fa;
        }
        
        .thumbnail-container {
            position: relative;
            width: 100%;
            height: 150px;
            overflow: hidden;
            border-radius: 4px;
            background-color: #f8f9fa;
            margin-bottom: 10px;
        }
        
        .thumbnail-container img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        
        .video-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 40px;
            height: 40px;
            background: rgba(0, 0, 0, 0.6);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 20px;
        }
        
        .file-name {
            margin: 5px 0;
            font-size: 14px;
            word-break: break-all;
        }
        
        .file-info {
            font-size: 12px;
            color: #666;
            display: flex;
            justify-content: space-between;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h1>文件筛选工具</h1>
        
        <div class="row mt-4">
            <div class="col-md-4">
                <div class="card mb-3">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        存储设备
                        <button id="refreshDevices" class="btn btn-sm btn-outline-primary">
                            刷新设备
                        </button>
                    </div>
                    <div class="card-body">
                        <div id="deviceList">
                            <!-- 设备列表将在这里动态显示 -->
                        </div>
                    </div>
                </div>

                <div class="card">
                    <div class="card-header">
                        操作
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label for="scanDate" class="form-label">选择日期</label>
                            <input type="date" class="form-control" id="scanDate">
                        </div>

                        <button id="scanFiles" class="btn btn-primary mb-3 w-100" disabled>
                            扫描文件
                        </button>
                        
                        <button id="copyFiles" class="btn btn-success w-100" disabled>
                            复制选中文件
                        </button>
                    </div>
                </div>
            </div>
            
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        文件列表
                    </div>
                    <div class="card-body file-list">
                        <div id="fileList" class="list-group">
                            <div class="list-group-item active" aria-current="true">
                                <div class="d-flex w-100 justify-content-between">
                                    <h5 class="mb-1">文件列表</h5>
                                </div>
                                <p class="mb-1">文件列表将在这里动态显示</p>
                            </div>
                            <div class="list-group-item">
                                <div class="d-flex w-100 justify-content-between">
                                    <h5 class="mb-1">文件1</h5>
                                </div>
                                <p class="mb-1">文件1的描述</p>
                            </div>
                            <div class="list-group-item">
                                <div class="d-flex w-100 justify-content-between">
                                    <h5 class="mb-1">文件2</h5>
                                </div>
                                <p class="mb-1">文件2的描述</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
