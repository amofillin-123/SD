<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文件筛选工具</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        .file-container {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }
        
        .device-item {
            padding: 1rem;
            border: 1px solid #dee2e6;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.2s;
            background: white;
            margin-bottom: 0.5rem;
        }
        
        .device-item:hover {
            background-color: #f8f9fa;
            border-color: #adb5bd;
        }
        
        .device-item.selected {
            background-color: #e7f1ff;
            border-color: #0d6efd;
        }
        
        .file-item {
            display: flex;
            align-items: center;
            padding: 0.5rem;
            border: 1px solid #dee2e6;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.2s;
            background: white;
            position: relative;
        }
        
        .file-item:hover {
            background-color: #f8f9fa;
            border-color: #adb5bd;
        }
        
        .file-item.selected {
            background-color: #e9ecef;
            border-color: #0d6efd;
        }

        .delete-btn, .open-location-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            opacity: 0;
            transition: opacity 0.2s;
            padding: 0.25rem 0.5rem;
            line-height: 1;
            border: none;
            color: #6c757d;
        }

        .open-location-btn {
            right: 2.5rem;  
        }

        .delete-btn {
            right: 0.5rem;
        }
        
        .delete-btn:hover {
            background-color: #dc3545;
            color: white;
            border-radius: 4px;
        }

        .open-location-btn:hover {
            background-color: #0d6efd;
            color: white;
            border-radius: 4px;
        }
        
        .file-item:hover .delete-btn,
        .file-item:hover .open-location-btn {
            opacity: 1;
        }
        
        .thumbnail-container {
            width: 50px;
            height: 50px;
            overflow: hidden;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f8f9fa;
        }

        .thumbnail {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .file-info {
            flex: 1;
            margin-right: 80px;  
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .file-info-container {
            flex-grow: 1;
            min-width: 0;
        }
        
        .file-name {
            font-size: 0.9rem;
            margin-bottom: 0.25rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .file-info {
            display: flex;
            gap: 1rem;
            font-size: 0.8rem;
            color: #6c757d;
        }
        
        .file-size {
            white-space: nowrap;
        }
        
        .file-list-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            margin-top: 1rem;
        }
        
        .file-section {
            border: 1px solid #dee2e6;
            border-radius: 4px;
            padding: 1rem;
        }
        
        .section-header {
            font-size: 1rem;
            font-weight: 500;
            margin-bottom: 1rem;
            padding-bottom: 0.5rem;
            border-bottom: 1px solid #dee2e6;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .section-header small {
            font-size: 0.875rem;
            color: #6c757d;
            font-weight: normal;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h1>文件筛选工具</h1>
        
        <div class="row mt-4">
            <div class="col-md-3">
                <div class="card mb-3">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        存储设备
                        <button id="refreshDevices" class="btn btn-sm btn-outline-primary">
                            刷新设备
                        </button>
                    </div>
                    <div class="card-body">
                        <div id="deviceList">
                            <!-- 设备列表将在这里动态显示 -->
                        </div>
                    </div>
                </div>

                <div class="card">
                    <div class="card-header">
                        操作
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label for="scanDate" class="form-label">选择日期</label>
                            <input type="date" class="form-control" id="scanDate">
                        </div>

                        <div class="mb-3">
                            <label for="folderName" class="form-label">目标文件夹名称</label>
                            <input type="text" class="form-control" id="folderName" placeholder="输入文件夹名称">
                        </div>

                        <button id="createFolder" class="btn btn-success mb-3 w-100" disabled>
                            创建文件夹并复制文件
                        </button>
                        
                        <button id="copyFiles" class="btn btn-outline-primary w-100" disabled>
                            复制到指定位置
                        </button>
                    </div>
                </div>
            </div>
            
            <div class="col-md-9">
                <div class="card">
                    <div class="card-header">
                        文件列表
                    </div>
                    <div class="card-body">
                        <div class="file-list-container">
                            <!-- 照片区域 -->
                            <div class="file-section">
                                <div class="section-header">
                                    <div class="d-flex align-items-center gap-2">
                                        <input type="checkbox" class="form-check-input" id="selectAllPhotos">
                                        <label class="form-check-label" for="selectAllPhotos">照片</label>
                                    </div>
                                    <small id="photoCount"></small>
                                </div>
                                <div id="photoList" class="file-container"></div>
                            </div>
                            
                            <!-- 视频区域 -->
                            <div class="file-section">
                                <div class="section-header">
                                    <div class="d-flex align-items-center gap-2">
                                        <input type="checkbox" class="form-check-input" id="selectAllVideos">
                                        <label class="form-check-label" for="selectAllVideos">视频</label>
                                    </div>
                                    <small id="videoCount"></small>
                                </div>
                                <div id="videoList" class="file-container"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
